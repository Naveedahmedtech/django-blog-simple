{% extends 'base.html' %}
{% block body %}


{% block hero %}
    <section class="blog-posts">
      <div class="container">
        <h1 class="mb-5 text-center">All BLOG POSTS</h1>
        <div class="row">
          <div class="col-lg-8">
            <div class="all-blog-posts">
              <div class="row">
                <div class="col-lg-12">
                  <div class="blog-post">
                    {% for post in posts %}
                    <div class="blog-thumb">
                     <a href="{% url 'seepost' %}?post_slug={{post.slug}}"><img src="/media/{{post.image}}" alt=""></a>
                    </div>
                    <div class="mt-3 mb-5">
                      <span class="text-primary">{{post.category.title}}</span>
                      <a href="post-details.html"><h4 class="h2 text-dark">{{post.title}}</h4></a>
                        <ul class="post-info">
                        <li><a href="#" class="link-secondary">{{post.created_at}}</a></li>
                      </ul>
                      <div class="p-1 text-dark">{{post.description | truncatewords:50 | safe}}
                          <a rel="nofollow" href="{% url 'seepost' %}?post_slug={{post.slug}}" class="link-danger">
                              Readmore</a>
                        </div>
                    </div>
                    {% endfor %}
                  </div>
                </div>

                 </div>
             </div>
           </div>
        </div>

    </section>


    {% endblock %}

{% endblock body %}
